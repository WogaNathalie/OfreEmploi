 <!-- Formulaire pour ajouter une offre d'emploi -->
 <div class="container mt-5">
  <h1>Ajouter une offre d'emploi</h1>
  <form id="offre-form">
    <div class="mb-3">
      <label for="entreprise" class="form-label">Nom de l'entreprise</label>
      <input type="text" class="form-control" id="entreprise" required>
    </div>
    <div class="mb-3">
      <label for="titre" class="form-label">Titre du poste</label>
      <input type="text" class="form-control" id="titre" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description du poste</label>
      <textarea class="form-control" id="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
      <input type="text" class="form-control" id="contact" required>
    </div>
    <button type="submit" class="btn btn-success">Ajouter l'offre</button>
  </form>
</div>



  <!-- Liste des candidats disponibles -->
  <div class="container mt-5">
    <h1>Candidats disponibles</h1>
