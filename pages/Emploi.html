   <!-- Modal pour le formulaire de candidature -->
  <div class="modal fade" id="candidatureModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Postuler à l'offre</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="candidature-form">
              <div class="mb-3">
                <label for="nom-candidat" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom-candidat" required>
              </div>
              <div class="mb-3">
                <label for="email-candidat" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-candidat" required>
              </div>
              <div class="mb-3">
                <label for="message-candidat" class="form-label">Message</label>
                <textarea class="form-control" id="message-candidat" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-secondary">Envoyer ma candidature</button>
            </form>
          </div>
        </div>
      </div>
  </div>

  <!-- Formulaire pour ajouter un profil de candidat -->
  <div class="container mt-5">
    <h1>Ajouter votre profil</h1>
    <form id="candidat-form">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="mb-3">
        <label for="competences" class="form-label">Compétences</label>
        <input type="text" class="form-control" id="competences" required>
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Expérience</label>
        <input type="text" class="form-control" id="experience" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="contact" required>
      </div>
      <button type="submit" class="btn btn-secondary">Ajouter mon profil</button>
    </form>
  </div>
